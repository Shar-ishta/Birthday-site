<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bday.css">
</head>
<body class="happy-monkey-regular">
  <div id="header">
    <h1>Today is Jane's birthday! &#x1F38A</h1>
    <img id="jane-img" src="jane.jpeg" alt="image of jane in a business suit and a briefcase">
    <h2 id="bday-age">23 years old</h2>
    <h4 id="bday-yr">10.9.2024</h4>
  </div>
  <div class="gift-section">
    <h2 class="gift-title">Here's how happy I am for you today 	&#x1F973</h2>
    <h3 class="hint">(Hover over the gift)</h3>
    <div class="gift-img" id="happy-gif"></div>
  </div>
  <div class="gift-section"></div>
    <h2 class="gift-title">How people react when you enter the room	&#x1F60D</h2>
    <div class="gift-img" id="hot-gif"></div>
  </div>
  <div class="gift-section"></div>
    <h2 class="gift-title">If I had to describe you in one word	&#x1F447</h2>
    <div class="gift-img" id="genius-gif"></div>
  </div>
  <div class="gift-section"></div>
    <h2 class="gift-title">The only person as badass as you &#x1f4aa</h2>
    <div class="gift-img" id="badass-gif"></div>
  </div>
  <div class="gift-section"></div>
    <h2 class="gift-title">This one's for you my friend &#x1F942</h2>
    <div class="gift-img" id="cheers-gif"></div>
  </div>
</body>
</html>
